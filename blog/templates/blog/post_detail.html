{% extends "blog/base.html" %}

{% block content %}
<div class="post">
	{% if post.published_date %}
	<div class="date">
		{{ post.published_date }}
		<a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
	</div>
	{% endif %}
	<p><b>{{ post.title }}</b></p>
	{{ post.text|linebreaks }}
</div>
{% endblock%}
